<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title></title>
</head>
<body>
  <input type="text" class="msgInput">

  <div>
    Characters left <span class="msgCounter">144</span>
  </div>
</body>

<script>
    const msgInput = document.querySelector(".msgInput")
    const msgCounter = document.querySelector(".msgCounter")
    const max = 144;

    const EnsureContentLength = (content, max) => {
        if (content.length > max) {
            return false; 
                } else {
            return true
            }
        if (!EnsureContentLength(this.value, (max - 1))) {
            msgInput.disabled = true; // prevents typing when character max is hit
        }
        }

    msgInput.onkeyup = function() { // event that tracks counter
        msgCounter.innerHTML = max - this.value.length // selects the message counter, 
        // substracts length from max
    }
    
</script>
</html>
