!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title></title>
</head>

<body>
  <div class="widget">
    <input type="text" id="chat-input">
    <button id="msgBtn" onclick="sendMessage()">Submit</button> <!--on click executes the function-->
    <button onclick="clearMessages()">Clear Messages</button>
    <div class="chat-wrapper"></div>
  </div>
</body>

<script>
  function sendMessage() {
    const newDiv = document.createElement("div"); // creates specified element by the tag
    newDiv.classList.add('chatMsg'); // adds a class to the element. If instead of classList you use className, this will overwrite any existing class.
    let chatInput = document.querySelector('#chat-input').value; // selects the input's value
    const newContent = document.createTextNode(chatInput); // creates a text node (aka a js object) inside the element that's passed
    newDiv.appendChild(newContent); // appends element to the parent
    const widget = document.querySelector(".widget");
    let chatWrapper = document.querySelector("chat-wrapper");
    document.querySelector('#chat-input').value = '';
    if (document.querySelectorAll('.chatMsg').length > 0) {
      chatWrapper = document.querySelectorAll('.chatMsg')[0];
    }
    widget.insertBefore(newDiv, chatWrapper);
  }

  function clearMessages() {
    const messages = document.querySelectorAll('.chatMsg');
    messages.forEach(el => el.remove()); // loops through messages, then uses remove() to remove them.
  }
</script>

</html>
